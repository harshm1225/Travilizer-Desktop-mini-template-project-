<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travilizer-Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
</head>

<body>
  <div class="container grid">
    <div class="travel-form">
      <div class="logo-and-brand-cont">
        <img src="img/Logo.png" alt="">
        <span class="heading-text">Travalizer</span>
      </div>
      <div class="form-input-cont">
        <p class="context-heading">Artificial Intelligence giving you travel recommendations</p>
        <p class="welcome-text">Welcome Back, Please login to your account</p>
        <form action="#">
          <div class="user-form-input ">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="robert.langster@gmail.com" class="email-input" />
          </div>
          <div class="user-form-input ">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="remember-me-and-forgot-pass-cont">
            <div class="remember-me-cont">
              <img class="tick-icon" src="img/tick-icon.png" alt="">
              <a href="#" class="remember-me-text">Remember me</a>
            </div>
            <a href="#" class="forgot-pass-text">Forgot password?</a>
          </div>
          <div class="two-button-container">
            <button class="login-btn btn">Login</button>
            <button class="signup-btn btn">Sign up</button>
          </div>
          <img class="off-image" src="img/hide-icon.png" alt="">
          <img class="frame" src="img/pass-frame.png" alt="">
        </form>
        <div class="footer">
          <span class="or-login-option">Or, login with</span>
          <span class="facebook-text">Facebook</span>
          <span class="linked-in-text">Linked In</span>
          <span class="google-text">Google</span>
        </div>
      </div>



    </div>
    <div class="side-image">
      <img src="img/side-image.png" alt="">
    </div>
  </div>
</body>

</html>
